<ion-modal-view>
  <style>
    .scroll-content {
      display: table !important;
      width: 100% !important;
      height: 100% !important;
    }
    .scroll {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
    }

  </style>
  <ion-header-bar>
    <h1 class="title">Join a Game</h1>
  </ion-header-bar>
  <ion-content style="font-size:16px;">
    <div class="row">
      <div class="col col-center">
        <p>Share this code with your friends:</p>
      </div>
    </div>
    <div class="row">
      <div class="col col-center">
      <p style="font-weight:bolder;">GLFG</p>
      </div>
    </div>
      <br>
    <div class="row">
      <div class="col col-center">
      <p>Or enter a code to join your friends:</p>
      </div>
    </div>
    <div class="row">
      <div class="col col-center">
      <input>
      </div>
    </div>
    <div class="row">
      <div class="col col-center">
        <button class="button button-balanced" ng-click="closeModal()">Done</button>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
